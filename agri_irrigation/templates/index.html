
<!doctype html>
{% load static %}
{% load i18n %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>{% trans "Hello, World!" %}</h1>
    <br>

    <p>{% trans "Hello, World!" %}</p>

    <br>


    <a href="{% url 'farmer_list' %}">Farmer</a>
    <a href="{% url 'logout' %}">Logout</a>

    <br><br>
    <form method="post" action="{% url 'set_language' %}">
      {% csrf_token %}
      <select name="language">
        <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
        <option value="hi" {% if LANGUAGE_CODE == 'hi' %}selected{% endif %}>हिंदी</option>
        <option value="mr" {% if LANGUAGE_CODE == 'mr' %}selected{% endif %}>मराठी</option>
      </select>
      <button type="submit">{% trans "Change Language" %}</button>
    </form>


    <p> {% trans "We cannot solve problems with the kind of thinking we employed when we came up with them." %}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
